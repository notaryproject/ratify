name: "CodeQL Scan"

on:
  push:
    branches:
      - main
      - v1-dev
      - v1
      - 1.0.0*
  pull_request:
    branches:
      - main
      - v1-dev
      - v1
      - 1.0.0*
  schedule:
    - cron: "30 1 * * 0"
  workflow_dispatch:

permissions: read-all

jobs:
  CodeQL-Build:
    runs-on: ubuntu-latest

    permissions:
      security-events: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # tag=3.0.2
      - name: setup go environment
        uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5.4.0
        with:
          go-version: "1.22"
      - name: Initialize CodeQL
        uses: github/codeql-action/init@60168efe1c415ce0f5521ea06d5c2062adbeed1b # tag=v3.28.17
        with:
          languages: go
      - name: Run tidy
        run: go mod tidy
      - name: Build CLI
        run: make build
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@60168efe1c415ce0f5521ea06d5c2062adbeed1b # tag=v3.28.17
