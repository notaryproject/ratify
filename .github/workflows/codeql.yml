name: "CodeQL Scan"

on:
  push:
    branches:
      - main
      - dev
      - 1.0.0*
  pull_request:
    branches:
      - main
      - dev
      - 1.0.0*
  schedule:
    - cron: "30 1 * * 0"
  workflow_dispatch:

permissions: read-all

jobs:
  CodeQL-Build:
    runs-on: ubuntu-latest

    permissions:
      security-events: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # tag=3.0.2
      - name: setup go environment
        uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
        with:
          go-version: "1.22"
      - name: Initialize CodeQL
        uses: github/codeql-action/init@17a820bf2e43b47be2c72b39cc905417bc1ab6d0 # tag=v3.28.6
        with:
          languages: go
      - name: Run tidy
        run: go mod tidy
      - name: Build CLI
        run: make build
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@17a820bf2e43b47be2c72b39cc905417bc1ab6d0 # tag=v3.28.6
