name: "CodeQL Scan"

on:
  push:
    branches:
      - main
      - dev
      - 1.0.0*
  pull_request:
    branches:
      - main
      - dev
      - 1.0.0*
  schedule:
    - cron: "30 1 * * 0"
  workflow_dispatch:

permissions: read-all

jobs:
  CodeQL-Build:
    runs-on: ubuntu-latest

    permissions:
      security-events: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0080882f6c36860b6ba35c610c98ce87d4e2f26f # v2.10.2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # tag=3.0.2
      - name: setup go environment
        uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5.2.0
        with:
          go-version: "1.22"
      - name: Initialize CodeQL
        uses: github/codeql-action/init@b6a472f63d85b9c78a3ac5e89422239fc15e9b3c # tag=v3.28.1
        with:
          languages: go
      - name: Run tidy
        run: go mod tidy
      - name: Build CLI
        run: make build
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@b6a472f63d85b9c78a3ac5e89422239fc15e9b3c # tag=v3.28.1
